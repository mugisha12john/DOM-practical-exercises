<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart Summary</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Shopping Cart Summary</h1>


    <section class="add-product">
      <h2>Add New Product</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Price" min="1">
      <button id="add-product-btn">Add Product</button>
    </section>


    <section class="products">
      <h2>Products</h2>
      <ul id="product-list" >
        <li class="list">
          <span class="name">Laptop</span>
          <span class="price">900</span>
          <button class="add-btn">Add to Cart</button>
        </li>
        <li class="list">
          <span class="name">Headphones</span>
          <span class="price">150</span>
          <button class="add-btn">Add to Cart</button>
        </li>
      </ul>
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-list" class="cart-all">
        
      </ul>
      <div class="cart-summary">
        <p>Total Items: <span id="item-count">0</span></p>
        <p>Total Price: $<span id="total-price">0</span></p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
