<!DOCTYPE html>
<html>
<head>
  <title>Box Playground</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Box Playground</h1>
  <button id="addBox">Add Box</button>
  <button id="removeLast">Remove Last Box</button>
  <button id="highlightSecond">Highlight 2nd Box</button>
  <button id="duplicateFirst">Duplicate First Box</button>

  <div id="boxContainer">
    <div class="box">1</div>
    <div class="box">2</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
